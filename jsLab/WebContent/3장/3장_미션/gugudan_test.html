<html>
<head>
<title>구구단</title>
<meta charset="UTF-8">
</head>
<body>
	<center>
		<h1>구구단</h1>
	</center>
	<table border=1 align=center width=800 height=280>
		<tr>

			<script language="javascript">
				for (var dan = 2; dan <= 9; dan++) {
					document.write("<th>" + dan+"단");
				}
			</script>

		</tr>
		<tr>
			<script language="javascript">
				for (var i = 2; i <= 9; i++) {
					document.write("<td>");
					for (var j = 1; j <= 9; j++) {
						document.write(i + "x" + j + "=" + (i * j) + "<br>");
					}

				}
			</script>
		</tr>
	</table>
</body>
</html>
